<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up</title>
</head>
<link rel="stylesheet" href="styles.css">
<body class="form">
    <form>
        <h3>Let's know each other better</h3>
        <div class="sign">
        <div class="name">
    
        <input type="text" placeholder="Enter Your Name">
        </div>
        <div class="email">
         
            <input type="text" placeholder="Enter Your E-mail">
        </div>
        <div class="jobs">
            
            <input type="checkbox">Government job  <br>
            <input type="checkbox">Private job <br>
            <input  type="checkbox">Self-employed   <br>
        </div>
        <div class="feedback">
            <textarea rows="10" cols="50" placeholder="Wish to hear from you!!"></textarea>
        </div>
        
        <div class="button">
            <button type="sign-up">signup</button>
        </div>
        </div>
    </form>
</body>
</html>
